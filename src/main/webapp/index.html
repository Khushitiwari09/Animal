<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-heartbeat"></i> Blood Donation Management System</h1>
    </header>
    <nav class="tab-buttons">
        <button onclick="openTab('donor')"><i class="fas fa-user"></i> Donor Registration</button>
        <button onclick="openTab('hospital')"><i class="fas fa-hospital"></i> Hospital Registration</button>
        <button onclick="openTab('bloodDrive')"><i class="fas fa-calendar-alt"></i> Blood Drive Management</button>
        <button onclick="openTab('viewData')"><i class="fas fa-table"></i> View Data</button>
    </nav>

    <div id="donor" class="tab-content">
        <h2><i class="fas fa-user-plus"></i> Donor Registration</h2>
        <input type="text" id="donorName" placeholder="Enter Donor Name">
        <input type="text" id="donorBloodType" placeholder="Enter Blood Type">
        <input type="text" id="donorLocation" placeholder="Enter Location">
        <button onclick="registerDonor()">Register Donor</button>
        <p id="donorMessage"></p>
    </div>

    <div id="hospital" class="tab-content">
        <h2><i class="fas fa-hospital-alt"></i> Hospital Registration</h2>
        <input type="text" id="hospitalName" placeholder="Enter Hospital Name">
        <input type="text" id="hospitalLocation" placeholder="Enter Location">
        <button onclick="registerHospital()">Register Hospital</button>
        <p id="hospitalMessage"></p>
    </div>

    <div id="bloodDrive" class="tab-content">
        <h2><i class="fas fa-calendar-plus"></i> Blood Drive Management</h2>
        <input type="text" id="bloodDriveLocation" placeholder="Enter Blood Drive Location">
        <input type="date" id="bloodDriveDate">
        <button onclick="addBloodDrive()">Add Blood Drive</button>
        <p id="bloodDriveMessage"></p>
    </div>

    <div id="viewData" class="tab-content">
        <h2><i class="fas fa-database"></i> View Data</h2>
        <div class="view-section">
            <h3><i class="fas fa-users"></i> Donors</h3>
            <input type="text" id="donorSearch" placeholder="Search Donors" oninput="searchDonors()">
            <ul id="donorList"></ul>
        </div>
        <div class="view-section">
            <h3><i class="fas fa-hospital-user"></i> Hospitals</h3>
            <input type="text" id="hospitalSearch" placeholder="Search Hospitals" oninput="searchHospitals()">
            <ul id="hospitalList"></ul>
        </div>
        <div class="view-section">
            <h3><i class="fas fa-calendar-check"></i> Blood Drives</h3>
            <input type="text" id="bloodDriveSearch" placeholder="Search Blood Drives" oninput="searchBloodDrives()">
            <ul id="bloodDriveList"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
